<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Create custom graphs, generate BFS, DFS animations and find path between nodes using best first search or A* Algorithm."
		/>
		<meta
			name="keywords"
			content="graph visualization, breadth-first-search, depth-first-search, best-first-search, A* Algorithm, path-finding"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>graph-visualization</title>
	</head>
	<body>
		<div id="tooltip" class="hidden">Too close to another node</div>
		<div class="toolbar">
			<button id="vertexModeBtn" data-selected="true">
				<i class="fa-solid fa-circle-dot"></i> Vertex Mode
			</button>
			<button id="edgeModeBtn" data-selected="false">
				<i class="fa-solid fa-circle-nodes"></i> Edge Mode
			</button>
			<button id="startDFSBtn" onclick="startDFS()">Start DFS</button>
			<button id="startBFSBtn" onclick="startBFS()">Start BFS</button>
			<input type="text" id="startNode" placeholder="Start Node (e.g. A)" />
			<input type="text" id="endNode" placeholder="End Node (e.g. B)" />
			<button onclick="runBestFirstSearch()">Best First Search</button>
		</div>
		<div class="container">
			<canvas id="myCanvas" width="800" height="600"></canvas>
			<div id="console">
				<div class="top">
					<h3>> Console</h3>
					<button onclick="clearLogs()">Clear Logs</button>
				</div>
				<hr />
				<div id="log"></div>
			</div>
		</div>
		<script type="module" src="js/draw.js"></script>
	</body>
</html>
